<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/register.css" />
    <title>Register</title>
    <style>
        .button {
            font-family: Georgia;
            position: absolute;
            top: 600px;
            left: 400px;
            font-size: 15px;
            width: 70px;
            color: #FFFFFF;
            border-radius: 10px;
            background-color: #000000;
            border: 1px solid #000000;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content" style="padding:30px 30px;">
        <header>
            <h2>Login/Register</h2><br>
        </header>
        <form action="Login.html" method="post">
            <div class="row">
                <div class="col" style="padding: 5px;">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col" style="padding: 5px;">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <br>
            <label>Birth</label>
            <div class="row">
                <div class="col" style="padding: 5px;">
                    <input font-size="" type="text" class="form-control" placeholder="Year" aria-label="First name">
                </div>
                <div class="col" style="padding: 5px;">
                    <input type="text" class="form-control" placeholder="Month" aria-label="First name">
                </div>
                <div class="col" style="padding: 5px;">
                    <input type="text" class="form-control" placeholder="Day" aria-label="First name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col" style="padding: 5px; width:464px;">
                    <input type="text" class="form-control" placeholder="Phone number" aria-label="First name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col" style="padding: 5px;">
                    <input type="text" class="form-control" placeholder="Email" aria-label="First name">
                </div>
            </div>
            <br>
            <label>Country</label>
            <div class="row">
                <div class="col" style="padding: 5px;">
                    <select class="form-select" aria-label="Default select example" style="padding: 10px;">
                        <option selected>Open this select menu</option>
                        <option value="1">Taipei</option>
                        <option value="2">New Taipei</option>
                        <option value="3">Taoyuan</option>
                        <option value="3">Taichung</option>
                        <option value="3">Tainan</option>
                        <option value="3">Kaohsiung</option>
                    </select>
                </div>
            </div>
            <div class="but" style="padding: 10px;">
                <button>Continue</button>
            </div>
        </form>
    </div>

    <input type="button" value="Home" onclick="location.href='Home.html'" ;
        style="font-family:Georgia; background-color: transparent; width:250px;height:50px;font-size:25px;position:relative; left:950px; top:40px; color:#FFFAF0; border:none" />

    <input type="button" value="Login/Register" onclick="location.href='Login.html'" ;
        style="font-family:Georgia; background-color: transparent; width:250px;height:50px;font-size:25px;position:relative; left:850px; top:40px; color:#FFFAF0; border:none" />
</body>

</html>
