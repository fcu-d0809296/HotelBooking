<!DOCTYPE html> <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel='stylesheet' th:href="@{/css/hotel_search.css}">
	<title>Welcome To Homing</title>
</head>

<body>
	<div th:replace="layout :: myNavbar"></div>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div th:replace="layout :: mySidebar"></div>
			<div class="col-10 row ml-1" id="myCardDeck">
				<div class="col-3 m-2 d-flex align-content-stretch flex-wrap p-1" th:each="hotel: ${listHotels}" id="myCard">
					<div class="card-transparent p-1">
						<img class="card-img-top mx-2" th:src="${hotel.imgHotel}" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title" th:text="${hotel.name}"></h5>
							<p class="card-text" th:text="${hotel.location}"></p>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
<html>
